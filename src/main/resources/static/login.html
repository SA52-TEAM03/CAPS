<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style type="text/css">
form {
	width: 500px;
	float: left;
	text-align: center;
}

footer {
	position: fixed;
	bottom: 0;
	width: 100%;
}
</style>
</head>
<body>
	<h1>Login Form</h1>

	<form action="/login" method="post">
		<table>
			<tr>
				<td>UserName:
				<td>
				<td><input type="text" name="username">
				<td>
			</tr>
			<tr>
				<td>Password:
				<td>
				<td><input type="password" name="password">
				<td>
			</tr>
			<tr>
				<td><label>remember me<input type="checkbox"
						name="remember-me"></label>
				<td>
				<td><button type="submit">Log In</button>
				<td>
			</tr>
		</table>
	</form>

	<footer>
		<small>Now is: <b th:text="${execInfo.now.time}"></b></small> <br />
		<small>(c)Course Application Processing System , ISS, NUS 2021</small>
	</footer>
</body>
</html>
