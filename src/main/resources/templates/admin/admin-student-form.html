<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Student Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>
	<header th:insert="admin/fragments/general.html :: header"> </header>
	<div th:replace="admin/fragments/general.html :: menu"></div>

	<h1>Admin Student Form</h1>

	<form class="form-card" action="" th:object="${student}"
		th:action="@{/admin/student/save}" method="post">
		<input type="hidden" class="form-control" th:field="*{id}" />
		<div class="row justify-content-start text-left">
			<div class="form-group col-sm-5">
				<label> First Name<span class="text-danger">*</span>
				</label> <input type="text" class="form-control" th:field="*{firstName}">
				<p class="text-danger" th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}"></p>
			</div>
			<div class="form-group col-sm-5">
				<label> Last Name<span class="text-danger">*</span>
				</label> <input type="text" class="form-control" th:field="*{lastName}">
				<p class="text-danger" th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}"></p>
			</div>
		</div>
		<div class="row justify-content-start text-left">
			<div class="form-group col-sm-5">
				<label> Username<span class="text-danger">*</span>
				</label> <input type="text" class="form-control" th:field="*{userName}">
				<p class="text-danger" th:if="${#fields.hasErrors('userName')}"
					th:errors="*{userName}"></p>
			</div>
			<div class="form-group col-sm-5">
				<label> Password<span class="text-danger">*</span>
				</label> <input type="password" class="form-control" th:field="*{password}">
				<p class="text-danger" th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}"></p>
			</div>
			<div class="form-group col-sm-5">
				<label> Enrolment Date<span class="text-danger">*</span>
				</label> <input type="date" class="form-control" th:field="*{enrollmentDate}">
				<p class="text-danger" th:if="${#fields.hasErrors('enrollmentDate')}"
					th:errors="*{enrollmentDate}"></p>
			</div>
		</div>
		<div class="row justify-content-start">
			<div class="form-group col-sm-5">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
			<div class="form-group col-sm-5">
				<button type="reset" class="btn btn-outline-danger">Reset</button>
			</div>
		</div>
	</form>
	<br />
	<div th:replace="admin/fragments/general.html :: footer"></div>
</body>
</html>
