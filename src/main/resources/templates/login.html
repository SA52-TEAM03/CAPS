<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<header>
		<nav>
			<div>
				<ul>
					<li><a th:href="@{/login}">login</a></li>
					<li><a th:href="@{/logout}">indexpage</a></li>
					<li><a th:href="@{/AdminStudent/list}">adminHome</a></li>

				</ul>
			</div>
		</nav>
	</header>

	<form action="" th:object="${student}" th:action="@{/authenticate}"
		method="get">
		<fieldset>
			Name: <input type="text" th:field="*{userName}">
		</fieldset>
		<fieldset>
			Password: <input type="password" th:field="*{password}">
		</fieldset>
		<fieldset>
			<button type="submit">Log In</button>
		</fieldset>
	</form>
	<footer>
		<small>Now is: <b th:text="${execInfo.now.time}"></b></small> <br />
		<small>(c)Course Application Processing System , ISS, NUS 2021</small>
	</footer>
</body>
</html>
