<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
</head>
<body>
	<h1>Login Form</h1>

	<header>
		<nav>
			<div>
				<ul>
					<li><a th:href="@{/logout}">indexpage</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<form action="" th:object="${student}" th:action="@{/authenticate}"
		method="get">
		<fieldset>
			UserName: <input type="text" th:field="*{userName}">
		</fieldset>
		<fieldset>
			Password: <input type="password" th:field="*{password}">
		</fieldset>
		<fieldset>
			<button type="submit">Log In</button>
		</fieldset>
	</form>
	
	<footer>
		<small>Now is: <b th:text="${execInfo.now.time}"></b></small> <br />
		<small>(c)Course Application Processing System , ISS, NUS 2021</small>
	</footer>
</body>
</html>
