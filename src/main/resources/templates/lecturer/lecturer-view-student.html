<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Profile</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous"/>
</head>
<body style="margin-left: 20px; margin-top:20px">
<header th:insert="admin/fragments/general.html :: header"> </header>
<div th:insert="~{lecturer/lecturer-index.html :: copyh}"></div>
<div>
<br/>
<h2>Student's Detail</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th  scope="col">Student Id</th>
      <th  scope="col">Name</th>
      <th  scope="col">Enrollment Date</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td  th:text=${student.id}>Id</td>
      <td  th:text="${student.firstName + ' ' + student.lastName}">Name</td>
	  <td  th:text=${student.enrollmentDate}>Enrollment Date</td>
	</tr>
  </tbody>
</table>
<table class="table table-striped">
  <thead>
    <tr>
      <th  scope="col">Course Code</th>
      <th  scope="col">Name</th>
      <th  scope="col">Marks</th>
      <th  scope="col">Changes</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="enrolment, iStat : ${enrolments}">
      <td  th:text=${enrolment.course.code}>Id</td>
      <td  th:text=${courseName[iStat.index]}>Name</td>
	  <td  th:text="(${grades[iStat.index]} != null)? ${grades[iStat.index]} : ''">Marks</td>
	  <td>
	  <form method="get" action="#" th:action="@{'/lecturer/save/' + ${student.id} + '/' + ${enrolment.course.id}}" class="form-inline" th:each="lectCourse : ${lecturer.courses}" th:if="${lectCourse.id} == ${enrolment.course.id}">
	    <div class="form-group">
	      <input type="number" class="form-control w-10" id="grade" placeholder="Marks" th:name="grade" th:value="${grade}" min="0" max="100" required>
  	    </div>
  	    <br/>
  	    <button type="submit" value="submit" class="btn btn-secondary pl-2">Confirm Changes</button>
	  </form>
	  </td>
	</tr>
  </tbody>
</table>
</div>
<br/>
<footer>
		<a class="btn btn-success"  style="width:250px !important; margin-bottom:20px;" href="Home" th:href="@{/lecturer/courses}">Back to Home</a>
		<br/>
		 <small>Now is: <b
			th:text="${execInfo.now.time}"></b></small> <br /> <small>&copy; Course Application Processing System , ISS, NUS 2021</small>
</footer>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
