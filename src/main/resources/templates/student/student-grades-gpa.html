<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">

<title>Student Grades</title>

</head>
<body>
	<ul>
		<li><a th:href="@{/logout}">logout</a></li>
	</ul>
	<h1>Welcome Page</h1>
	<h2 th:utext="'Hello '+${session.usession.userName}">Hello</h2>

	<!-- Add Hyperlink -->

	<a th:href="@{/student/courses}">View Courses</a>

	<h1>Student Grades</h1>

	<table th:if="${not #lists.isEmpty(enrolments)}">
		<tr>
			<th>Course Id</th>
			<th>Course Name</th>
			<th>Credits</th>
			<th>Grade</th>
		</tr>

		<tr th:each="enrolment:${enrolments}" class="table-row">

			<td th:text=${enrolment.course.id}>id</td>
			<td th:text=${enrolment.course.name}>Course Name</td>
			<td th:text=${enrolment.course.credit}>Credit</td>
			<!-- <td th:text=${enrolment.grade}>Grade</td> -->
			<td>Grade</td>

		</tr>


	</table>

	<p>
		<span th:utext="#{custom.message(${session.usession.userName})}"></span>
	</p>

</body>
</html>
