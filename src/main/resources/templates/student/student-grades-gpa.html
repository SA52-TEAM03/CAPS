<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Student Grades and GPA</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
		<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
	</head>
	
	<body>
		<div>
			<header th:fragment="copyh">
				<table>
					<tr style="margin-left: 20px; margin-top:20px">
						<td width="120px" height="50px"><img width="100%" th:src="@{/image/logo.png}" /></td>
						<td style="padding-left:30px;"><h1>Course Application Processing System</h1></td>
					</tr>
				</table>
				<h2 th:utext="'Welcome ' + ${session.usession.userName}">Welcome</h2>
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item active">
								<a class="nav-link" href="#" th:href="@{/student/grades}">Grades & GPA</a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="#" th:href="@{/student/courses}">View & Enroll Courses</a>
							</li>
						</ul>
					</div>
					<a class="btn btn-outline-dark" style="float:right; margin-right:15px;" th:href="@{/logout}">Logout</a>
				</nav>
			</header>
			<br/>
			<h2 th:if="${not #lists.isEmpty(enrolments)}">Grades and GPA</h2>
			<table th:if="${not #lists.isEmpty(enrolments)}" class="table table-striped">
				<thead>
				    <tr>
				      <th scope="col">Course Id</th>
				      <th scope="col">Course Name</th>
				      <th scope="col">Credit</th>
				      <th scope="col">Grade</th>
				      <th></th>
				    </tr>
			    </thead>
			    <tbody>
					<tr th:each="enrolment:${enrolments}">
						<td th:text=${enrolment.course.id}>Course Id</td>
						<td th:text=${enrolment.course.name}>Course Name</td>
						<td th:text=${enrolment.course.credit}>Credit</td>
						<!-- <td th:if="${not #strings.isEmpty(enrolment.grade)}">Grade</td> -->
						<!-- <td th:if="${enrolment.grade} == 'null'">Grade</td> -->
						<!-- <td th:text="${enrolment.grade} ? : 'Grade'">Grade</td> -->
						<!-- <td th:test=${enrolment.grade}>Grade</td> -->
						<td>Grade</td>
					</tr>
				</tbody>
			</table>
		</div>
		<br/>
		<footer th:fragment="footer">
			<a class="btn btn-success"  style="width:250px !important; margin-bottom:20px;" href="Home" th:href="@{/student/grades/}">Back to Home</a>
			<br/>
			<small>Now is: <b th:text="${#execInfo.now.time}"></b></small> 
			<br /> 
			<small>(c)Course Application Processing System , ISS, NUS 2021</small>
		</footer>
	</body>
</html>
